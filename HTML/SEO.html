<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO</title>

    <!-- SEO: Search Engine Optimization -->
    <!-- De la siguiente forma agrego metadatos -->

    <meta name="descripcion" content="curso de html avanzado 2022">
    <meta name="keywords" content="curso,tutorial,web,html,html5">


</head>
<body>
    
    <h1>Nueva Serie Moonight</h1>
    <!-- 
        Titulos:

            h1: Generalmente reservado para el titulo de la pagina web
            h2: Resalta el tema del titulo
            h3: Refleja los puntos con respecto al tema
            h4: Admite puntos de h3
            h5: No se usa con frecuencia
     -->
    <img src="moon.jpg" alt="serie de marvel moonknight"> <!-- El alt nos ayuda para identificar la imagen posicionandola bien segun el contenido del alt. Gracias al SEO -->
    <a href="https://google.com" rel="nofollow">Ir a Google</a> <!-- Nofollow​ es el valor de un atributo en código HTML para que los motores de búsqueda no tengan en cuenta los enlaces externos. Tambien es bueno eliminar el "www." -->

</body>
</html>
