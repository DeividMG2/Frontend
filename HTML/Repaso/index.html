<!DOCTYPE html> 
<html lang="en"> <!-- El atributo lang es para el lenguaje -->
<head> <!-- En esta parte se pondran etiquetas, vinculos mas que nada de conexion -->
    <!-- Los metas sirven para crear algunos estandares. -->
    <meta charset="UTF-8"> <!-- El estandar en este caso UTF-8 es una codificacion estandar global para no tener problemas con ningun lenguaje (idioma, signo, caracteres)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Esto es para decirle que puede tener una determinada escala con el monitor en que trabajamos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Esta linea nos permite que esta pagina se adapte a cualquier tipo de pantalla o monitor -->
    <title>Titulo Repasando</title>
</head>
<body>
    <header> <!-- Lo usamos para dividir la estructura en este caso la cabezal -->
        <h1>Nombre</h1>
        <h2>Curriculum Vitae</h2>
    </header>

</body>
</html>
